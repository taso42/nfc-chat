# All the messages the server sends
#
# Translation by Dennis Stosberg <dennis@stosberg.net>
##########################################################################

# Errors
access_denied   = Zugriff verweigert.
sql_error       = SQL-Fehler: {0}
already_on      = Du bist bereits angemeldet.
unknown_command = Tut mit leid, aber dieses Kommando kenne ich nicht.
noroom          = Der Raum {0} existiert nicht.
reserved_name   = Der Name {0} ist reserviert.
nosuchcommand   = Unbekanntes Kommando: {0}
nosuchuser      = Unbekannter Benutzer: {0}
nosuchroom      = Unbekannter Raum: {0}

# Misc
tunneling         = getunnelt
not_ignored       = Du wirst von {0} nicht mehr ignoriert.
not_ignoring      = Du ignorierst {0} ab jetzt nicht mehr.
ignored_by        = Du wirst von {0} ignoriert: {1}
is_ignoring       = {0} ignoriert dich.
ignoring          = Du ignorierst ab jetzt {0}.
invitation.add    = {0} wurde der Einladungsliste {1} hinzugefügt.
invitation.remove = {0} wurde von der Einladungsliste {1} entfernt.
bye               = Du wirst abgemeldet.  Auf wiedersehen!
days              = Tage
hours             = Stunden
minutes           = Minuten
seconds           = Sekunden
none              = keine

# Ops
op.add            = {0} gewährt {1} den Op-Status.
op.remove         = {0} nimmt {1} den Op-Status.
op.denied         = Du kannst den Op-Status nicht bearbeiten, wenn du selber kein Op bist.
op.add.confirm    = Du bist jetzt ein Op in {0}.
op.remove.confirm = Du bist kein Op mehr in {0}

# Kick 
kicked = Du bist aus dem Raum {0} von {1} hinausgeworfen worden.
kick.room.msg = {0} hat {1} aus dem Raum geworfen.

# Stats
stats                   = Statistik für {0}
stats.uptime            = Uptime: {0}
stats.cumulative.logins = Besucher seitdem: {0}
stats.num.rooms         = Anzahl der Räume: {0}
stats.num.users         = Anzahl der Benutzer: {0}
stats.jvm               = Server-JVM-Statistik:
stats.java.version      = Java-Version: {0} ({1})
stats.os                = Betriebssystem: {0}
stats.mem               = Speichernutzung: {0} von {1} {2} frei
stats.servers           = Andere Server in diesem Netzwerk:
stats.server            = {0} ({1} Benutzer)

# Whois
whois.user    = Benutzer {0}
whois.host    = Verbunden von: {0}
whois.since   = Verbunden seit: {0}
whois.idle    = Inaktiv seit: {0}
whois.access  = Zugriffsebene: {0}
whois.server  = Server: {0}
whois.version = Client-Version: {0}
whois.ping    = Durch. Server-Ping: {0} ({1} Proben)

# Default messages
default.msg.ignore = Achte auf deine Sprache!
default.msg.kill   = Und Schüss!

# Help stuff
help1 = HILFE
help2 = -----
kick.room.msg = {0} hat {1} out of the room
help3 = Hier ist eine Liste aller Kommandos und ihrer Beschreibungen. Für detailierte Hilfte zu einem bistimmten Kommando gib "/help <Kommando>" ein.
