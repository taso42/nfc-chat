<html>
<head><title>NFC Chat</title></head>
<body bgcolor="#ffffff" text="#000000">

<table border="0">
  <tr>
    <td align="center"><font size="+2"><b>NFC Chat Demo</b></font></td>
  </tr>	
  <tr>
    <td>
      <applet code="com.lyrisoft.chat.client.ChatClientApplet"
        archive="chatclient_awt.jar"
        width="600"
        height="400">
      <param name="port" value="7777">
      <param name="guiFactory" value="com.lyrisoft.chat.client.gui.awt102.EmbeddedAppletGUIFactory">
      <param name="bgColor" value="384CC7">
      <param name="userColor" value="0000FF">
      <param name="errorColor" value="FF0000">
      <param name="messages" value="messages.properties">
      </applet>
    </td>
  </tr>
  <tr>
    <td align="center">
      <small>Powered by <a href="http://nfcchat.sourceforge.net/">NFC</a></small><br>
      <small>Copyright (c) 2000 Lyrisoft Solutions, Inc.</small>
    </td>
  </tr>	
</table>  

</body>
</html>
